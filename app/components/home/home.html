<section id="overview" class="full">
    <div class="black-overlay"></div>
    <div class="container middle">
        <div class="center">
            <a href="{{ user.blog }}">
                <img class="avatar medium" src="{{ user.avatar_url }}" alt="daviinacio" />
            </a>
            <h1>{{ user.name }}</h1>
            <p>{{ user.bio }}</p>
        </div>
    </div>
</section>

<section id="skills" class="full">
    <div class="container">
        <h1>Skills</h1>

        <div class="middle full">
            <div class="warning-text">Em desenvolvimento!!</div>
        </div>
    </div>
</section>

<section id="contact" class="full">
    <div class="black-overlay"></div>
    <div class="container">
        <h1 class="center">Contato</h1>
        <div class="middle full">
            <form class="card" action="https://api.daviapps.com/mailto/daviinacio" method="post">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome..">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Seu e-mail..">

                <label for="subject">Assunto</label>
                <select id="subject" name="subject">
                    <option value="budget">Orçamento</option>
                    <option value="android">Aplicativo android</option>
                    <option value="website">Website</option>
                    <option value="others">Outro..</option>
                </select>

                <label for="country">Pais</label>
                <select id="country" name="country">
                    <option value="brazil">Brasil</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" style="resize:none" rows="5" placeholder="Digite sua mensagem.."/>
            
                <input type="submit" value="Enviar &nbsp ❯"/>
            </form>
        </div>
    </div>
</section>
