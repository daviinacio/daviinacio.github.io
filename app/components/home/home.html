<section id="overview" class="full">
    <div class="black-overlay"></div>
    <div class="container middle">
        <div class="center">
            <a href="{{ user.blog }}" target="_blank">
			    <img id="avatar-christmas-hat" class="avatar-hat" src="/assets/img/christmas-hat-1.png" ng-if="is_christmas" />
                <img class="avatar medium" src="{{ user.avatar_url }}" alt="daviinacio" />
            </a>
            <h1>{{ user.name }}</h1>
            <p>{{ user.bio }}</p>
        </div>
    </div>
</section>

<section id="portifolio" class="full">
    <div class="container">
        <h1>Portifólio</h1>

        <div class="middle full">
            <div class="warning-text">Em desenvolvimento!!</div>
        </div>
    </div>
</section>

<section id="contact" class="full">
    <div class="black-overlay"></div>
    <div class="container">
        <h1 class="center">Contato</h1>
        <div class="middle full">
            <!-- action="https://api.daviapps.com/mailto/daviinacio" -->
            <form id="contactForm" class="card" method="post" action="https://api.daviapps.com/mailto/daviinacio">
                <label for="name">Nome<i class="required">*</i></label>
                <input type="text" id="name" name="name" placeholder="Seu nome..">

                <label for="email">Email<i class="required">*</i></label>
                <input type="text" id="email" name="email" placeholder="Seu e-mail..">

                <label for="subject">Assunto<i class="required">*</i></label>
                <select id="subject" name="subject">
                    <option value="budget">Orçamento</option>
                    <option value="android">Aplicativo android</option>
                    <option value="website">Website</option>
                    <option value="others">Outro..</option>
                </select>

                <label for="country">Pais<i class="required">*</i></label>
                <select id="country" name="country">
                    <option value="brazil">Brasil</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="message">Mensagem<i class="required">*</i></label>
                <textarea id="message" name="message" style="resize:none" rows="5" placeholder="Digite sua mensagem.."/>
            
                <input type="submit" value="Enviar &nbsp ❯"/>
            </form>
        </div>
    </div>
</section>
